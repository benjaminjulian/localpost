<!DOCTYPE html>
<meta charset="utf-8">
<style>
  #image-container img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #map {
    width: 500px;
    height: 280px;
    object-fit: contain;
  }
</style>
<div id="image-container"></div>
<script>
  now = new Date();
  file = now.getUTCFullYear().toString().substr(2,2);
  file += now.getMonth() + 1 < 10 ? "0" + (now.getMonth()+1).toString() : (now.getMonth()+1).toString();
  file += now.getDate() < 10 ? "0" + now.getDate().toString() : now.getDate().toString();
  hrs = now.getHours();
  h = hrs > 4 ? h - 4 : 0;
  h *= 6;
  file += "_"
  file += h < 10 ? "0" + h.toString() : h.toString();
  file += "00_" + (hrs-h).toString() + ".png";
  
  url = "https://www.vedur.is/photos/isl_skyjahula2/" + file;
  document.getElementById("image-container").innerHTML = '<img id="map" src="' + url + '">';
</script>

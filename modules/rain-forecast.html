<!DOCTYPE html>
<meta charset="utf-8">
<style>
  #image-container img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #map {
    width: 500px;
    height: 230px;
    object-fit: none;
    object-position: left center;
  }
  #scale {
    width: 500px;
    height: 28px;
    object-fit: none;
    object-position: 70% 100%;
  }
</style>
<div id="image-container"></div>
<script>
  now = new Date();
  file = now.getUTCFullYear().toString().substr(2,2);
  file += now.getMonth() + 1 < 10 ? "0" + (now.getMonth()+1).toString() : (now.getMonth()+1).toString();
  file += now.getDate() < 10 ? "0" + now.getDate().toString() : now.getDate().toString();
  file += "_";
  
  
  hrs = now.getHours();
  h = hrs > 4 ? hrs - 4 : 0;
  h = Math.floor(h/6)*6;
  file += h < 10 ? "0" + h.toString() : h.toString();
  file += "00_";
  i_ind = hrs - h;
  hrs = i_ind < 10 ? "00" + i_ind.toString() : "0" + i_ind.toString();
  file += ".gif";
  url = "https://www.vedur.is/photos/thattaspa_igb_ho_urk-msl-10uv/" + file;
  document.getElementById("image-container").innerHTML = '<img id="map" src="' + url + '"><img id="scale" src="' + url + '">';
</script>

<div id="image-container"></div>
<script>
  now = new Date();
  file = now.getUTCFullYear().toString().substr(2,2);
  file += now.getMonth() + 1 < 10 ? "0" + (now.getMonth()+1).toString() : (now.getMonth()+1).toString();
  file += now.getDate() < 10 ? "0" + now.getDate().toString() : now.getDate().toString();
  file += "_0600_001.gif";
  url = "https://www.vedur.is/photos/thattaspa_igb_ho_urk-msl-10uv/" + file;
  document.getElementById("image-container").innerHTML = '<img src="' + url + '">';
  console.log(url);
</script>

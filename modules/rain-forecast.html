<div id="image-container"></div>
<script>
  fetch("https://www.vedur.is/vedur/spar/thattaspar/hofudborgarsvaedid/")
    .then(function (response) {
      sa_str = "/photos/thattaspa_igb_ho_10uv/";
      sb_str = ".gif";
      a = response.search(sa_str) + sa_str.length;
      b = response.search(sb_str) + sb_str.length;
      return response.substring(a, b);
    })
    .then(function (file) {
      console.log(file);
      document.getElementById("image-container").innerHTML = '<img src="https://www.vedur.is/photos/thattaspa_igb_ho_urk-msl-10uv/' + file + '">';
    })
    .catch(function (error) {
      console.log("Error: " + error);
    });
</script>

<style>
  #map {
    width: 500px;
    height: 200px;
    object-fit: none;
    object-position: 0 100;
  }
  #scale {
    width: 500px;
    height: 28px;
    object-fit: none;
    object-position: 70% 100%;
  }
</style>
<div id="image-container"></div>
<script>
  now = new Date();
  file = now.getUTCFullYear().toString().substr(2,2);
  file += now.getMonth() + 1 < 10 ? "0" + (now.getMonth()+1).toString() : (now.getMonth()+1).toString();
  file += now.getDate() < 10 ? "0" + now.getDate().toString() : now.getDate().toString();
  file += "_0600_0";
  file += now.getHours() - 6 < 10 ? "0" + (now.getHours() - 6).toString() : (now.getHours() - 6).toString() + ".gif";
  url = "https://www.vedur.is/photos/thattaspa_igb_ho_urk-msl-10uv/" + file;
  document.getElementById("image-container").innerHTML = '<img id="map" src="' + url + '"><br><img id="scale" src="' + url + '">';
</script>

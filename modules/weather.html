<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 12px Arial;
  }
  #table-container table {
    margin-left: auto;
    margin-right: auto;
  }
  #table-container th {
    font-weight: bold;
  }
  th {
    color: #CCCCCC;
  }
  th:nth-child(1) {
    color: black;
  }
  tr:nth-child(2n) td {
    background: #EEEEEE;
  }
  td {
    color: #CCCCCC;
    padding: 2px;
  }
  tr:nth-child(2) td:nth-child(1) {
    color: black;
  }
</style>
<body>
  <script src="../js/timediff.js" filename="../data/col.csv"></script>
  <script src="../js/weather.js" filename="../data/image_data.csv"></script>
  <div id="table-container"></div>
</body>
